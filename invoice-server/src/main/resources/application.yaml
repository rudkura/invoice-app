spring.datasource:
  url: jdbc:mysql://localhost/invoice-db?createDatabaseIfNotExist=true
  username: root
  password:
  driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: 8080

springdoc:
  api-docs.path: /api-docs

spring:
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update
    show-sql: true